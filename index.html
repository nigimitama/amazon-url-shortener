    <meta charset="utf-8">

    <title>Amazon URL Shortener</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
    <div class="container my-5">
      <header>
        <h1 class="text-center">Amazon URL Shortener</h1>
      </header>

      <main>
        <div class="mx-auto my-5" style="width: 95%;">
          <div class="row mx-auto">
            <form name="inputForm" id="inputForm" action="" class="col-md">
              <textarea name="textBox" id="textBox" type="text" value="" placeholder="Enter URL(s) of Amazon.com here" class="form-control" style="resize: both;"></textarea>
            </form>
          </div>
          <div class="row mx-auto">
            <div class="col-md text-center">
              <input type="button" value="Submit" onclick="runShortener();" class="btn btn-primary my-1">
            </div>
          </div>
          <div class="row mx-auto my-2">
            <div id="outputArea" class="col-md text-center">
            </div>
          </div>
        </div>
      </main>
